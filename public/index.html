<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <img src="assets/ohmygodtu.gif" alt="Logo" class="logo">

        <div class="controls">
            <button id="play-sfx-btn" class="btn primary">Play Sound</button>
            <button id="mute-toggle-btn" class="btn secondary">Start Music / Unmute</button>
        </div>
    </div>

    <audio id="bgm-audio" loop>
        <source src="assets/bgm.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-audio">
        <source src="assets/oh-mai-gotto.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
